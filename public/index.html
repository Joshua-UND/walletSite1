<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrustBank Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 500px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      background-color: #1b2e5f;
      padding: 30px;
      color: white;
      text-align: left;
    }

    .card-header img {
      max-width: 200px;
      margin-bottom: 5px;
    }

    .card-header h2 {
      font-size: 24px;
    }

    .card-header p {
      font-size: 14px;
      color: #d1d9e6;
    }

    .card-body {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .input-group input {
      padding: 12px 16px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-group .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }

    .input-group .toggle-password:hover {
      color: #1b2e5f;
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-group label {
      font-size: 14px;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #1b2e5f;
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    .sign-in-btn {
      background-color: #1b2e5f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sign-in-btn:hover {
      background-color: #16244d;
    }

    .card-footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #1b2e5f;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-footer a {
      color: #1b2e5f;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    .bottom-nav {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 12px;
      border-top: 1px solid #ccc;
    }

    .bottom-nav a {
      color: #1b2e5f;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bottom-nav a:hover,
    .card-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #e74c3c;
      background-color: #fdecea;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal,
    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
      z-index: 999;
    }

    .modal.show,
    .login-modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #1b2e5f;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1b2e5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .card {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="LOGIN_PAGE-removebg-preview.png" alt="TrustBank Logo" class="headerLogo">
      <h2>Welcome</h2>
      <p>Sign in to your account</p>
    </div>

    <div class="card-body">
      <div class="input-group">
        <input type="text" placeholder="Access ID" aria-label="Access ID">
      </div>
      <div class="input-group">
        <input type="password" id="passcode" placeholder="Passcode" aria-label="Passcode">
        <i class="fas fa-eye toggle-password" id="togglePassword" aria-label="Toggle Password Visibility" role="button" tabindex="0"></i>
      </div>
      <div class="toggle-group">
        <label for="remember">Remember Access ID</label>
        <label class="switch">
          <input type="checkbox" id="remember">
          <span class="slider"></span>
        </label>
      </div>
      <div id="error-message" class="error-message" style="display: none;">
        Incorrect Access ID or Passcode.
      </div>
      <button class="sign-in-btn">Sign In</button>
    </div>

    <div class="card-footer">
      <a href="#" class="nav-link">Forgot Passcode</a>
      <a href="#" class="nav-link">Enroll Now</a>
      <div class="bottom-nav">
        <a href="#" class="nav-link"><i class="fas fa-map-marker-alt"></i> Locations</a>
        <a href="#" class="nav-link"><i class="fas fa-question-circle"></i> Contact / FAQs</a>
        <a href="#" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
      </div>
    </div>
  </div>

  <div class="modal" id="networkModal">
    <div class="modal-content">
      <h3>Unable to Connect</h3>
      <p>Please check your internet connection and try again.</p>
      <button id="closeModal">OK</button>
    </div>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="modal-content">
      <h3>Signing In...</h3>
      <i class="fas fa-spinner fa-spin fa-2x"></i>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passcode = document.getElementById('passcode');
    const signInBtn = document.querySelector('.sign-in-btn');
    const accessIdInput = document.querySelector('input[placeholder="Access ID"]');
    const errorMessage = document.getElementById('error-message');
    const navLinks = document.querySelectorAll('.nav-link');
    const modal = document.getElementById('networkModal');
    const closeModalBtn = document.getElementById('closeModal');
    const loginModal = document.getElementById('loginModal');

    let activeLink = null;
    let timeoutId = null;

    togglePassword.addEventListener('click', () => {
      if (passcode.type === 'password') {
        passcode.type = 'text';
        togglePassword.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passcode.type = 'password';
        togglePassword.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    togglePassword.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        togglePassword.click();
      }
    });

    signInBtn.addEventListener('click', () => {
  const accessId = accessIdInput.value.trim();
  const password = passcode.value.trim();
  
  loginModal.classList.add('show');

  setTimeout(async () => {
  try {
    const response = await fetch('https://walletsite1.onrender.com/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      credentials: 'include', // important
      body: JSON.stringify({ accessId, password }),
    });

    const data = await response.json();
    loginModal.classList.remove('show');

    if (response.ok && data.success) {
      errorMessage.style.display = 'none';
      window.location.href = 'account.html';
    } else {
      errorMessage.style.display = 'block';
      errorMessage.textContent = data.message || 'Incorrect Access ID or Passcode.';
      setTimeout(() => {
        errorMessage.style.display = 'none';
        accessIdInput.value = '';
        passcode.value = '';
      }, 2000);
    }
  } catch (error) {
    console.error('[Login Error]', error);
    loginModal.classList.remove('show');
    modal.classList.add('show');
  }
}, 3000);


    navLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        if (activeLink) {
          activeLink.innerHTML = activeLink.dataset.originalText;
          clearTimeout(timeoutId);
        }

        this.dataset.originalText = this.innerHTML;

        if (this.textContent.includes('Forgot') || this.textContent.includes('Enroll')) {
          this.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
        } else {
          this.innerHTML = '<i class="fas fa-spinner fa-pulse"></i>';
        }

        activeLink = this;

        timeoutId = setTimeout(() => {
          modal.classList.add('show');
          activeLink.innerHTML = activeLink.dataset.originalText;
          activeLink = null;
        }, 10000);
      });
    });

    closeModalBtn.addEventListener('click', () => {
      modal.classList.remove('show');
    });
  </script>
</body>

</html>
